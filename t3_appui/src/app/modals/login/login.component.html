<!-- <ng-template #loginModal let-modal> -->
    <div class="modal-header">
        <h6 class="modal-title pull-left text-muted">LOGIN</h6>
        <button type="button" class="close pull-right" aria-label="Close" (click)="activeModal.dismiss()">
            <!-- (click)="modal.dismiss()" -->
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body m-4">
        <form id="form_login" [formGroup]="loginForm">    
            <div class="form-label-group">
                <input type="text"
                    ngBAutoFocus
                    id="username" 
                    class="form-control" 
                    formControlName="username"
                    #username
                    placeholder="" required autofocus>
                <label for="username">Username</label>
            </div>
            <div class="form-label-group">
                <input type="password" 
                       id="password" 
                       class="form-control" 
                       formControlName="password"
                       placeholder="" required>
                <label for="password">Password</label>
            </div>
            <ngb-alert class="alert-danger font-weight-500" [dismissible]="false" [hidden]="loginHidden">Invalid username or password.</ngb-alert>
            <button class="btn btn-success border-100 form-control font-weight-bold mt-2"
                    (click)="login()">LOGIN
            </button>
        </form>
    </div>
<!-- </ng-template> -->

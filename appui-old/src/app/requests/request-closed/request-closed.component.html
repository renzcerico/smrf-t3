<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2"></div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
            <div class="bg-white p-3 m-3 border-muted">
                <h4 class="text-muted mr-auto">Service Request Summary</h4>
                <hr>

                <app-request-summary [setRequest]="request"></app-request-summary>
                <hr *ngIf="completed" class="hr-dotted" />
            
                <h4 *ngIf="completed" class="text-muted mr-auto">Job Order Summary</h4>
                <hr />

                <app-job-order-form *ngIf="completed" [requestDetails]="request" [requestCompleted]="true"></app-job-order-form>
            </div>
        </div>
        <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2"></div>
    </div>
</div>

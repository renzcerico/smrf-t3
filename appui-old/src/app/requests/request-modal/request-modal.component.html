<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>
<p>Are you sure want to remove the image?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button color="primary" (click)="removeImg()" mat-dialog-close>Yes</button>
	<button mat-raised-button mat-dialog-close>No</button>
</mat-dialog-actions>

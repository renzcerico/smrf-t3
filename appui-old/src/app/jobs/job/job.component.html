<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-1 col-lg-1 col-xl-1"></div>
        <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10">
            <div class="bg-white p-3 m-3 border-muted">
                <div class="row m-1">
                    <h5 class="text-muted ">{{ jobTitle }}</h5>
                </div>
                <hr>
                <div class="table-responsive">
                    <table class="table table-bordered table-sm text-center" id="tbl_manage" width="100%">
                    <thead class="text-uppercase">
                        <tr>
                            <th rowspan="2" class="align-middle">Service <br />Status</th>
                            <th rowspan="2" class="align-middle">Requested <br />By</th>
                            <th rowspan="2" class="align-middle">Service <br />Type</th>
                            <th rowspan="2" class="align-middle">Remarks</th>
                            <th rowspan="   2" class="align-middle">Service <br />Representative</th>
                            <th rowspan="2" class="align-middle">Date <br />Submitted</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let req of requestsList; let i = index;" [routerLink]="[jobRouter, req.REQ_ID]">
                            <td [class]="jobStatusText">{{ jobStatus | titlecase }}</td>
                            <td>{{ req.NAME_CREATED_BY }}</td>
                            <td>{{ req.REQ_PRIORITY }}</td>
                            <td>{{ req.NOTES }}</td>
                            <td>{{ req.NAME }}</td>
                            <td>
                                {{ req.date_required }} 
                                <a class="btn btn-link btn-sm font-weight-bold">&#8599;</a>
                            </td>
                        </tr>
                        <tr *ngIf="requestsList.length === 0">
                            <td colspan="6">No records found.</td>
                        </tr>
                    </tbody>
                    </table>                     
                </div>
            
            </div>
        </div>
        <div class="col-sm-12 col-md-1 col-lg-1 col-xl-1"></div>
    </div>
</div>

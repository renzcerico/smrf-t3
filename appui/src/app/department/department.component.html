<form>
    <h1 mat-dialog-title>Department</h1>
    <div mat-dialog-content style="max-width: 350px;">
        <mat-form-field class="w-100">
            <mat-label>Name</mat-label>
            <input matInput cdkFocusInitial name="departmentName" [(ngModel)]="departmentName" required>
        </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" (click)="submitDepartment();">Add</button>
    </div>
</form>
